<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LiveLab Launcher</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        padding: 0;
        margin: 0;
        background: #f8f6f3;
      }
      header {
        background: linear-gradient(90deg, #e8d9d6 60%, #f5e9e2 100%);
        padding: 2rem 0 1rem 0;
        margin-bottom: 2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      }
      h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: #7c4f35;
      }
      p {
        color: #5a4633;
        font-size: 1.15rem;
      }
      .links {
        margin-bottom: 2rem;
      }
      .links a {
        display: inline-block;
        margin: 0 1rem 0 0;
        font-size: 1.1rem;
        color: #7c4f35;
        text-decoration: none;
        border-bottom: 2px solid #e8d9d6;
        transition: border 0.2s, color 0.2s;
        padding-bottom: 2px;
      }
      .links a:hover {
        color: #a86b4c;
        border-bottom: 2px solid #a86b4c;
      }
      .tile-hover {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(124, 79, 53, 0.07);
        background: #fff;
      }
      .tile-hover img {
        transition: filter 0.3s;
        display: block;
        width: 100%;
        border-radius: 12px;
      }
      .tile-hover .tile-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.7);
        color: #fff;
        opacity: 0;
        transition: opacity 0.3s;
        padding: 0.5rem;
        font-size: 1.1rem;
        border-radius: 0 0 12px 12px;
      }
      .tile-hover:hover .tile-caption,
      .tile-hover:focus .tile-caption {
        opacity: 1;
      }
      .tile-hover:hover img,
      .tile-hover:focus img {
        filter: brightness(0.7);
      }
      .container.text-center {
        margin-bottom: 2rem;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center">
      <h1>üëã Welcome to LiveLab 5</h1>
      <p>Select a page to preview:</p>
      <div class="links">
        <a href="/index-nehir.html" target="_blank">üñºÔ∏è Tile by Nehir Starter</a>
        <a href="/level-up-parallax/index-parallax.html" target="_blank">üåÄ Parallax Level-Up</a>
      </div>
    </header>
    <main>
      <div class="container text-center">
        <div class="row g-4">
          <div class="col-lg-3 col-md-6 col-12">
            <div class="tile-hover">
              <img src="assets/tile1.jpg" alt="Tile print 1" class="img-fluid" />
              <div class="tile-caption">Tile print 1</div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-12">
            <div class="tile-hover">
              <img src="assets/tile2.jpg" alt="Tile print 2" class="img-fluid" />
              <div class="tile-caption">Tile print 2</div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-12">
            <div class="tile-hover">
              <img src="assets/tile3.jpg" alt="Tile print 3" class="img-fluid" />
              <div class="tile-caption">Tile print 3</div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-12">
            <div class="tile-hover">
              <img src="assets/tile4.jpg" alt="Tile print 4" class="img-fluid" />
              <div class="tile-caption">Tile print 4</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
